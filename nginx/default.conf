resolver 127.0.0.11 valid=10s;

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ğŸ  ëœë”© í˜ì´ì§€
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ğŸ”Œ FastAPI
    location /api/ {
        proxy_pass http://fastapi:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ğŸ¤– n8n
    location /n8n/ {
        proxy_pass http://n8n:5678/;
    }
}
